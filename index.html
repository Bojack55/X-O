<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bojack's X/O</title>
  <link rel="stylesheet" href="syle.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="player-names">
    <input type="text" id="playerXName" placeholder="Player1 Name" required>
    <input type="color" id="playerXColor" value="#ff0000">
    <input type="text" id="playerOName" placeholder="Player2 Name" required>
    <input type="color" id="playerOColor" value="#ff0000">
    <button id="startGame">Start Game</button>
  </div>
  <h2 id="currentPlayerDisplay"></h2>
  <div class="game-board" id="board" style="display: none;">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <button id="reset">Reset Game</button>
  <script src="script.js"></script>
</body>
</html>
